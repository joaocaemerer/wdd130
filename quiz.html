<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz</title>
</head>
<body>
    <form action="quiz-handler.php" method="post">
        <h2>HTML and CSS Quiz</h2>

        <!-- Question 1 - Fill in the Blank -->
        <label for="q1">1. What does HTML stand for? Fill in the blank:</label>
        <input type="text" name="q1" id="q1" required>
        <br>

        <!-- Question 2 - Short Answer -->
        <label for="q2">2. Explain the purpose of the <code>&lt;section&gt;</code> tag:</label>
        <textarea name="q2" id="q2" rows="4" required></textarea>
        <br>

        <!-- Question 3 - Dropdown -->
        <label for="q3">3. Select your favorite programming language:</label>
        <select name="q3" id="q3" required>
            <option value="" selected disabled>Select Language</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select>
        <br>
        
        <!-- Question 4 - Integer Answer -->
        <label for="q4">4. How many columns are there in a standard CSS grid?</label>
        <input type="number" name="q4" id="q4" required>
        <br>
        <br>

        <input type="submit" value="Submit Quiz">
    </form>
</body>
</html>
